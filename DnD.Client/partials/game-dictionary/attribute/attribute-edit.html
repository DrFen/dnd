<div class="modal-header">
    <h3 class="modal-title" ng-if="editModel.Id == null">Создание</h3>
    <h3 class="modal-title" ng-if="editModel.Id != null">Редактирование</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="form-label">Группа атрибута</label>
        <select ui-select2 name="singleSelect" ng-model="editModel.AttributeTypeId">
            <option ng-repeat="attributeType in attributeTypes" value="{{attributeType.Id}}">{{attributeType.Name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label class="form-label">Название</label>
        <input type="text" ng-model="editModel.Name" />
    </div>
    <div class="form-group">
        <label class="form-label">Сокращенное название(для формул)</label>
        <input type="text" ng-model="editModel.Abbreviation"/>
    </div>
    <div class="form-group">
        <label class="form-label">Правило суммирования</label>
        <select ui-select2 name="singleSelect" ng-model="editModel.AttributeFunction">
            <option ng-repeat="attributeFunction in attributeFunctions" value="{{attributeFunction.Id}}">{{attributeFunction.Name}}</option>
        </select>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="saveEdit()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="modalInstance.dismiss()">Cancel</button>
</div>
