<div class="modal-header">
    <h3 class="modal-title" ng-if="editModel.Id == null">Создание</h3>
    <h3 class="modal-title" ng-if="editModel.Id != null">Редактирование</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="form-label">Родитель</label>
        <select ui-select2 name="singleSelect" ng-model="editModel.RootId">
            <option ng-repeat="itemType in itemTypes" value="{{itemType.Id}}">{{itemType.Name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label class="form-label">Название</label>
        <input type="text" ng-model="editModel.Name"/>
    </div>
    <div class="form-group">
        <label class="form-label">Описание</label>
        <textarea type="text" ng-model="editModel.Description"> </textarea>
    </div>
    <div class="form-group">
        <label class="form-label">Родительный падеж</label>
        <textarea type="text" ng-model="editModel.Plural"> </textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="saveEdit()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="closeEdit()">Cancel</button>
</div>
