<div class="modal-header">
    <h3 class="modal-title">Выбрать</h3>
</div>
<div class="modal-body">
     <attribute-select selected-list-items="Bonuses.selectedBonus"></attribute-select>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="saveSelect()" ng-disable="selectedBonus">OK</button>
    <button class="btn btn-warning" type="button" ng-click="closeSelect()">Cancel</button>
</div>
